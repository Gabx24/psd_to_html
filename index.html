<section id="contact_section">
   <div class="container">
      <div class="row">
         <div class="col-2">
            <h1>Give us feedback</h1>
            <form action="" method="post" class="form" id="contact_form">

               <input type="text" name="username" id="contact_form_username" placeholder="Name" required>

               <input type="email" name="email" id="contact_form_email" placeholder="Email" required>

               <input type="text" name="subject" id="contact_form_subject" placeholder="Subject" required>
               
               <textarea name="message" id="contact_form_message"  rows="16" placeholder="Your Massage" required></textarea>
               <button type="submit">Submit</button>
            </form>
         </div>
         <div class="col-3">
            <h1>Our happy Clients</h1>
